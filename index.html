<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<body>
    <div class="btn_start">
        <button  class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box disable">
        <header class="card-header">
            <div class="title">
                <h1>Quiz App</h1>
            </div>
            <div class="quiz-timer" data-toggle="tooltip" title="Quiz için size ayrılan toplam süre.">
                <div class="time-text">
                    Kalan Süre:&nbsp; 
                </div>
                <div class="time-second">
                </div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-order"></div>
            <button class="btn btn-primary btn-lg" id="next_btn">
                Sonraki Soru &nbsp; <i class="fa-solid fa-arrow-right"></i>
            </button>
        </footer>
    </div>

    <div class="card score-box disable">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <h1>Quiz Bitti</h1>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-lg btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-lg btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>
    <script src="scripts/question.js"></script>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
